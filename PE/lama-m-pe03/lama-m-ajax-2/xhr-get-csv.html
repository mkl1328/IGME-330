<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>XHR - Load CSV</title>
	<style>
	body{
	  font-family: sans-serif;
	}
	</style>

</head>
<body>
	<h2>XHR - Load CSV File</h2>
	<hr>
	<button id="my-button">Load Data</button>
	<p id="output">Click button to load</p>
	

<script>
  document.querySelector("#my-button").onclick = loadTextXHR;

  function loadTextXHR() {
    const url = "data/pet-names.csv";
    const xhr = new XMLHttpRequest();
    xhr.onload = (e) => {
      console.log(`In onload = HTTP Status Code = ${e.target.status}`);
      const text = e.target.responseText;
      console.log(`Success - the file length is ${text.length}`);
      let [dogNames, catNames, birdNames] = text.split("\n");
      dogNames = dogNames.split(",");
      catNames = catNames.split(",");
      birdNames = birdNames.split(",");

      const dogHtml = `<ol>${dogNames.map(x => `<li>${x}</li>`).join("")}</ol>`; 
      const catHtml = `<ol>${catNames.map(x => `<li>${x}</li>`).join("")}</ol>`;
      const birdHtml = `<ol>${birdNames.map(x => `<li>${x}</li>`).join("")}</ol>`;
      
      
      const html = `
        <h3>Dog Names</h3>
        ${dogHtml}
        <h3>Cat Names</h3>
        ${catHtml}
        <h3>Bird Names</h3>
        ${birdHtml}`

      document.querySelector("#output").innerHTML = html;
    };
    xhr.onerror = e => console.log(`In onerror - HTTP Status Code = ${e.target.status}`);
    xhr.open("GET",url);
    xhr.send();
  }

</script>
</body>
</html>
