<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>First Canvas</title>
	<style>
	canvas{
		border:1px solid gray;
	}
	</style>
	<script>
		"use strict";
		
		// #1 call the `init` function after the pages loads
		window.onload = init; 
	
    let ctx;

		function init(){
			console.log("page loaded!");
			// #2 Now that the page has loaded, start drawing!
			
			// A - `canvas` variable points at <canvas> tag
			let canvas = document.querySelector("canvas");
			
			// B - the `ctx` variable points at a "2D drawing context"
			ctx = canvas.getContext("2d");
			
			// C - all fill operations are now in red
			ctx.fillStyle = "red"; 
			
			// D - fill a rectangle with the current fill color
			ctx.fillRect(20,20,600,440); 
      ctx.strokeStyle = "blue"
      ctx.strokeRect(120,120,400,300);

      // Grid of rects
      ctx.strokeStyle = "lime"
      ctx.lineWidth = 5;
      for(let i = 0; i < canvas.width / 20; i++) {
        for(let j = 0; j < canvas.height / 10; j++) {
          if((i + j) % 2 == 0) ctx.setLineDash([2,2]);
          else ctx.setLineDash([]);

          ctx.strokeRect(i*30 + 5, j*20 + 3, 15, 7);
        }
      }

      //rect
      ctx.setLineDash([]);
      ctx.fillStyle = "orange";
      ctx.strokeStyle = "white";
      ctx.beginPath();
      ctx.rect(100, 100, 250, 250);
      ctx.fill();
      ctx.stroke();
      ctx.closePath();

      //lines
      ctx.strokeStyle = "black"
      ctx.beginPath();
      ctx.moveTo(400, 100);
      ctx.lineTo(640, 0);
      ctx.moveTo(500, 100);
      ctx.lineTo(640, 0);
      ctx.stroke();
      ctx.closePath();

      // circle
      ctx.fillStyle = "magenta"
      ctx.strokeStyle = "white"
      ctx.beginPath();
      ctx.arc(500, 250, 60, 0, Math.PI * 2);
      ctx.fill()
      ctx.stroke()
      ctx.closePath();

      // SemiCircles
      ctx.fillStyle = "purple";
      ctx.beginPath();
      ctx.arc(250, 250, 40, 0, Math.PI, true);
      ctx.fill();
      ctx.stroke();
      ctx.closePath();

      // 2 more circles
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(300, 150, 25, 0, Math.PI * 2);
      ctx.moveTo(175,150);
      ctx.arc(150, 150, 25, 0, Math.PI * 2);
      ctx.fill();
      ctx.stroke();
      ctx.closePath();

      //Line
      ctx.strokeStyle = "black"
      ctx.lineWidth = 20;
      ctx.beginPath();
      ctx.moveTo(20, 400);
      ctx.lineTo(620, 400);
      ctx.stroke();
      ctx.closePath();

      update();
		}

    function getRandomColor(){
      function getByte(){
        return 55 + Math.round(Math.random() * 200);
      }
    return "rgba(" + getByte() + "," + getByte() + "," + getByte() + ",.8)";
    }

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function update() {
      requestAnimationFrame(update);
      drawRandomRect(ctx);
    }

    function drawRandomRect(ctx) {
      ctx.lineWidth = getRandomInt(0,5);
      ctx.fillStyle = getRandomColor();
      ctx.strokeStyle = getRandomColor();
      ctx.beginPath();
      ctx.rect(getRandomInt(0,640), getRandomInt(0,480), getRandomInt(10,90), getRandomInt(10,90));
      ctx.fill();
      ctx.stroke();
      ctx.closePath();
    }
	</script>
</head>
<body>
	<canvas width="640" height="480">
		Get a real browser!
	</canvas>
</body>
</html>
