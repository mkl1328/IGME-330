<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Components - Bulma & Interactivity</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  <script src="src/main.js" type="module"></script>
  <style>
    #bookmarks{
      list-style-type: none;
      margin-left: 0;
      padding-left: 0;
    }
    #bookmarks li{
      margin-bottom: 2px;
    }
  </style>
</head>
<body>
  <!-- <h1>Web Components - Shadow DOM & HTML Templates</h1>
  <ul id="bookmarks">
  </ul> -->

  <header class="hero is-small is-primary is-bold p-2">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Web  Components</h1>
        <h2 class="subtitle">Bulma & Interactivity</h2>
      </div>
    </div>
  </header>

  <div class="columns section has-background-light">
    <div class="column">
      <h2 class="subtitle is-5">Favorites List</h2>
      <div class="is-size-7 has-text-weight-bold">Number of favorites: XX</div>
      <ul id="bookmarks"></ul>
    </div>

    <div class="column">
      <h2 class="subtitle is-5">Add Favorite</h2>
      <form>
        <div class="field">
          <label class="label">Text</label>
          <div class="control">
            <input type="text" id="favorite-text" class="input" placeholder="Name of link" size="30" required>
          </div>
        </div>
        <div class="field">
          <label class="label">URL</label>
          <div class="control">
            <input type="url" id="favorite-url" class="input" placeholder="https://example.com" pattern="https://.*" size="30" required>
          </div>
        </div>
        <div class="field">
          <label class="label">Comments</label>
          <div class="control">
            <input type="text" id="favorite-comments" class="input" placeholder="Comments" size="30" required>
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button id="favorite-submit-button" class="button is-success">Submit</button>
          </div>
          <div class="control">
            <button id="favorite-cancel-button" class="button is-warning">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
