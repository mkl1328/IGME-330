<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PE02</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
      *{font-size:1.5em;}
      button {
        width : 150px;
        height : 50px;
        font-size : 14pt;
      }

      p {
        font-family: 'Playfair Display', serif;
      }

      @media only screen and (min-width: 1024px) {
        body {
          background-color : rgb(8, 70, 121);
          padding : 100px;
        }
      }

      label {
        font-family: monospace;
        font-size: 1rem;
      }
    </style>
    <script>
    "use strict";
    let shoutifyChecked = false;

    /**
     * Onetime function that initializes event handlers upon window loading.
     */
    window.onload = () => {
        let btnHello = document.querySelector("#btn-hello");
        let btnGoodbye = document.querySelector("#btn-goodbye");
        btnHello.onclick = () => {greet("Hello")};
        btnGoodbye.onclick = () => {greet("Goodbye")};

        let shoutify = document.querySelector("#shoutify");
        // onchanged event wasn't working for me- not sure why.
        shoutify.addEventListener('change', () => {shoutifyChecked = shoutify.checked});

        restyle()
    }

    /**
     * Writes greeting to the output paragraph.
     */
    const greet = (greeting) => {
        let firstName = document.querySelector("#input-firstname").value.trim() || "Peter";
        let lastName = document.querySelector("#input-lastname").value.trim() || "Parker";

        let out = document.querySelector("#output");
        out.innerHTML = `${greeting}, ${firstName} ${lastName}!`;
        if(shoutifyChecked) out.innerHTML = out.innerHTML.toUpperCase();
    }

    /**
     * adjusts styles of output upon loading. (Greeter2 req)
     */
    const restyle = () => {
        let out = document.getElementById("output");

        //Changed colors to be less harsh on the eyes
        out.style.color = "white"
        out.style.backgroundColor = "rgb(15, 107, 183)"
    }

    // 1 - get a reference to the button
    // 2 - add a click event to button that calls a `sayHello` function
    // 3 - create a `sayHello()` function
    // 3A - get name of person from the <input>
    // 3B - get a reference to the #output <p>
    // 3C - update HTML of #output <p>

  </script>
  </head>
<body>
  <button id="btn-hello">Say hello!</button>
  <button id="btn-goodbye">Say Goodbye!</button>
  <input type="checkbox" id="shoutify" name="shoutify">
  <label for="shoutify">SHOUTIFY!</label>
  <hr>
  <input id="input-firstname" placeholder="Type in your first name">
  <br>
  <input id="input-lastname" placeholder="Type in your last name">
  <p id="output" >???</p>

  
</body>
</html>
